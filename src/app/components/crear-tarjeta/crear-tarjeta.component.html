<div class="card">
  <div class="card-body">
    <h5 class="titulo">{{titulo|uppercase}}
    <div *ngIf="loading" class="spinner-grow text-primary float-end" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </h5>
    <form [formGroup]="form" (ngSubmit)="crearTarjeta()">
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text"
          ><i class="fa-solid fa-circle-user" [class.greenIcon]="this.form.get('titular')?.valid"
          [class.redIcon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i
        ></span>
        <input type="text" formControlName="titular" class="form-control" placeholder="Titular" />
      </div>
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text"><i class="fa fa-credit-card" [class.greenIcon]="this.form.get('numeroTarjeta')?.valid"
            [class.redIcon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched" ></i></span>
        <input type="text" formControlName="numeroTarjeta" maxlength="16" class="form-control" placeholder="Numero Tarjeta" />
      </div>
      <div class="row">
        <div class="col-lg-7">
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text"
              ><i class="fa fa-calendar-alt" [class.greenIcon]="this.form.get('fechaExpiracion')?.valid"
              [class.redIcon]="this.form.get('fechaExpiracion')?.invalid  && this.form.get('fechaExpiracion')?.touched"></i
            ></span>
            <input type="text" formControlName="fechaExpiracion"  maxlength="5" class="form-control" placeholder="MM/YY" />
          </div>
        </div>
        <div class="col-lg-5">
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text"
              ><i class="fa fa-key" [class.greenIcon]="this.form.get('cvv')?.valid"
              [class.redIcon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i
            ></span>
            <input type="password"  formControlName="cvv"  maxlength="3" class="form-control" placeholder="CVV" />
          </div>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button [disabled]="form.invalid" class="btn btn-success btn-lg" type="submit"> <i class="fa fa-database"></i>&nbsp;Aceptar</button>
      </div>
    </form>
  </div>
</div>
